<ion-view view-title="New Class">
  <ion-content class="padding new-class">
    <form name="classForm" class="form-group">
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Class Name</span>
          <input type="text" ng-model="class.name" required />
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Location</span>
          <input type="text" ng-model="class.location" required />
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Teacher</span>
          <input type="text" ng-model="class.teacher" required />
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Color</span>
          <input type="color" ng-model="class.color" />
        </label>
      </div>
      <div class="padding">
        <button ng-click="createClass(class)" class="button button-block button-positive">Create Class</button>
      </div>
    </form>
  </ion-content>
</ion-view>
