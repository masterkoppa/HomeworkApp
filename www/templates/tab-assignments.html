<ion-view view-title="Assignments">
  <ion-content>
    <ion-list>
      <ion-item class="item-icon-right" ng-repeat="assignment in assignments" type="item-text-wrap" href="#/tab/assignments/{{ assignment.id }}">
        <h2>{{ assignment.name }}</h2>
        <p>{{ getTimeUntilDue(assignment) }}<p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
