<ion-view view-title="{{ assignment.name }}">
  <ion-content class="padding assignment-detail">
    <h4>Class</h4>
    <p>{{ assignment.class.name }}</p>

    <h4>Due Date</h4>
    <p>{{ assignment.dueDate.format('MMMM d, YYYY h:mm A') }}</p>

    <h4>Reminder</h4>
    <p></p>

    <h4>Additional Notes</h4>
    <p ng-if="assignments.notes">{{ assignment.notes }}</p>
    <p ng-if="!assignments.notes">None</p>

    <h4>Completed</h4>
    <p ng-if="assignment.isCompleted">Yes</p>
    <p ng-if="!assignment.isCompleted">No</p>
    
    <h4 ng-if="assignment.grade">Grade</h4>
    <p>{{ assignment.grade }}</p>
  </ion-content>
</ion-view>
